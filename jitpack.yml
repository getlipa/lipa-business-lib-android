before_install:
  - wget https://github.com/getlipa/lipa-business-lib-android/releases/download/v0.3.2/jniLibs.zip
  - if [ $(shasum -a 256 jniLibs.zip | sed 's/ .*//') != '48a993a3de2c4869a8a428c2c0ea2f22749072bb3867e7651cdc52b716366186' ]; then exit 1; fi
  - unzip -o jniLibs.zip
  - mv jniLibs LipaBusinessLib/src/main/jniLibs
  - wget https://github.com/java-native-access/jna/archive/refs/tags/5.13.0.zip
  - unzip 5.13.0.zip
  - unzip -o jna-5.13.0/dist/android-aarch64.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/arm64-v8a
  - unzip -o jna-5.13.0/dist/android-armv7.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/armeabi-v7a
  - unzip -o jna-5.13.0/dist/android-x86.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/x86