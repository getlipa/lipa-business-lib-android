before_install:
  - wget https://github.com/getlipa/lipa-business-lib-android/releases/download/v0.1.0-alpha.14/jniLibs.zip
  - if [ $(shasum -a 256 jniLibs.zip | sed 's/ .*//') != 'b2c93d90572c8dd0856b8dcfa8f7d97f46b27c1f3467309a59d14bd7a1b93d74' ]; then exit 1; fi
  - unzip -o jniLibs.zip
  - mv jniLibs LipaBusinessLib/src/main/jniLibs
  - wget https://github.com/java-native-access/jna/archive/refs/tags/5.8.0.zip
  - unzip 5.8.0.zip
  - unzip -o jna-5.8.0/dist/android-aarch64.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/arm64
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/arm64-v8a
  - unzip -o jna-5.8.0/dist/android-armv7.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/armeabi
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/armeabi-v7a
  - unzip -o jna-5.8.0/dist/android-x86.jar
  - cp libjnidispatch.so LipaBusinessLib/src/main/jniLibs/x86